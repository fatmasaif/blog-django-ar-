{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
   {{title}}
{% endblock title %}

{% block content %}
 {% for post in posts %}
  <div class="border mb-4 p-3">
    <img src="{% static 'images/user.png'%}" alt="صورة الناشر" class="img-fluid rounded-circle border m-2" width="60px">
    <span class="text-secondary">نشر في : {{post.post_date}}</span>
    <h3><a href="#" class="text-dark">{{ post.title }}</a></h3>
    <p>{{ post.content}}</p>
  </div>
  {% endfor %}
{% endblock content %}
